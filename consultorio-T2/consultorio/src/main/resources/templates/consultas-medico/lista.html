<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{consulta.listar.label}"></span>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
                            <th th:text="#{consulta.paciente.label}"></th>
							<th th:text="#{consulta.data.label}"></th>
							<th th:text="#{consulta.hora.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="consulta : ${consultas}">
                            <td th:text="${consulta.id}"></td>
                            <td th:text="${consulta.paciente.nome}"></td>
							<td th:text="${#temporals.format(consulta.dataConsulta, 'dd/MM/yyyy')}"></td>
							<td th:text="${consulta.horaConsulta}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
