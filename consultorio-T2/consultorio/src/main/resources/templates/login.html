<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout2}">

<head>
	<title th:text="#{login.message}"></title>
	<style>
		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #157988;
			color: white;
			text-decoration: none;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div layout:fragment="content" th:remove="tag">

		<br /> <br /> <br />
		<div>
			<div class="col-md-6">
				<h1 th:text="#{login.message}"></h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							<span th:text="#{login.error}"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="email" th:text="#{login.email}"></label>: <input
							type="text" id="username" name="username" class="form-control"
							autofocus="autofocus" th:placeholder="#{login.email}">
					</div>
					<div class="form-group">
						<label for="password" th:text="#{login.password}"></label>: <input
							type="password" id="password" name="password"
							class="form-control" th:placeholder="#{login.password}">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" th:value="#{login.button}">
							</div>
						</div>
					</div>

				<a class="button" href="/noAutho/listar" th:text="#{login.listar}"></a><br><br>
		
				<a class="button" onclick="listarMedicosPorEspecialidade()" href="javascript:void(0)"
					th:text="#{login.listaresp}"></a>
				<select class="button" id="especialidade" name="especialidade">
					<option th:value="Cardiologia" th:text="#{login.especialidade.cardiologia}">Cardiologia</option>
					<option th:value="Dermatologia" th:text="#{login.especialidade.dermatologia}">Dermatologia</option>
					<option th:value="Neurologia" th:text="#{login.especialidade.neurologia}">Neurologia</option>
					<option th:value="Psiquiatria" th:text="#{login.especialidade.psiquiatria}">Psiquiatria</option>
					<option th:value="Endocrinologia" th:text="#{login.especialidade.endocrinologia}">Endocrinologia</option>
					<option th:value="Ortopedia" th:text="#{login.especialidade.ortopedia}">Ortopedia</option>
					<option th:value="Oftalmologia" th:text="#{login.especialidade.oftalmologia}">Oftalmologia</option>
					<option th:value="Anestesiologia" th:text="#{login.especialidade.anestesiologia}">Anestesiologia</option>
					<option th:value="Ginecologia" th:text="#{login.especialidade.ginecologia}">Ginecologia</option>
					<option th:value="Pediatria" th:text="#{login.especialidade.pediatria}">Pediatria</option>
					<option th:value="Urologia" th:text="#{login.especialidade.urologia}">Urologia</option>
				</select>

				<script th:inline="javascript">
					function listarMedicosPorEspecialidade() {
						var especialidadeSelecionada = document.getElementById("especialidade").value;
						window.location.href = '/noAutho/listaresp?especialidade=' + encodeURIComponent(especialidadeSelecionada);
					}
				</script>
			</div>
		</div>
	</div>
</body>

</html>
